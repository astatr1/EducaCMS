{% extends "base.html" %}

{% block title %}Войти{% endblock %}

{% block content %}
    <h1>Войти</h1>
    <div class="module">
        {% if form.errors %}
            <p>Ваш логин или пароль не подходят. Попробуйте ещё раз.</p>
        {% else %}
            <p>Пожалуйста, используйте следующую форму для входа:</p>
        {% endif %}
        <div class="login-form">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <p><input type="submit" value="Продолжить"></p>
            </form>
        </div>
    </div>
{% endblock %}
